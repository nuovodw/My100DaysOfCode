<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Weather App</title>
	</head>
	<body>
		<div class="containter my-5 mx-auto">
			<h1 class="text-muted text-center my-4">Weather Forecast</h1>
			<form class="change-location my-4 text-center text-muted">
				<label for="city">Enter a location for weather information</label>
				<input type="text" name="city" class="form-control p-2" />
			</form>

			<!-- Info about the weather(picture, icon, city, condition, temp, etc.) -->
			<div class="card shadlow-lg rounded d-none">
				<img
					src="https://via.placeholder.com/400X300"
					alt="placeholder image"
					class="time card-img-top"
				/>

				<!-- Icon -->
				<div class="icon bg-light mx-auto text-center"></div>

				<!-- Weather details -->
				<div class="text-muted text-uppdercase text-center details">
					<h5 class="my-3">CITY NAME</h5>
					<div class="my-3">Weather condition</div>
					<div class="display-4 my-4">
						<span>Temp</span>
						<span>&deg;C</span>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/forecast.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
